<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<input type="text" class="username">
	<input type="text" class="password">
	<input type="text" class="name">
	<button type="button" class="submit-button">전송</button>
	<script type="text/javascript">
		const submitButton = document.querySelector(".submit-button");
		submitButton.onclick = () => {
			const username = document.querySelector(".username");
			const password = document.querySelector(".password");
			const name = document.querySelector(".name");
			
			let user = {
					username: null,
					password: null,
					name: null
			};
			
			user.username = username.value;
			user.password = password.value;
			user.name = name.value;
			
			let requestData = {
					async: false,  //async: true   true 면 비동기 상태 false 를 잡아줘야 동기 처리가 가능하다 
					type: "post",
					url: "/api/ajax1",
					data: user,  //user 는 let user 의 user 를 의미한다 
					dataType: "text",
					success: response => {  //익명함수 function 으로 사용 가능하다 
						alert("요청 성공!");
						alert(response)
					},
					error: function(response) {
						alert("요청 실패!");
					}
			};
			
			$.ajax(requestData);  //ajax 메서드 호출
			
			alert("이거 언제 호출됨?");
			
			alert("데이터 전송");
		};
	</script>
</body>
</html>
