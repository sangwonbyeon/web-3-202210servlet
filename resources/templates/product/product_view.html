<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품조회</title>
</head>
<body>
     <h1>등록 상품 조회 페이지</h1>
     <table>
       <tr>
         <td>상품코드</td>
         <td th:text="${productDto.productCode}"></td> <!--th:text 는 <td></td> 사이에 텍스트 노드를 생성시켜준다-->
       </tr>
       <tr>
         <td>상품명</td>
         <td th:text="${productDto.productName}"></td>
       </tr>
       <tr>
         <td>가격</td>
         <td th:text="${productDto.price}"></td>
       </tr>
       <tr>
         <td>수량</td>
         <td th:text="${productDto.stock}"></td>
       </tr>
     </table>
</body>
</html>
