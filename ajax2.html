<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https:code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<input type="text" class="address1">
	<!-- 부산 광역시  -->
	<input type="text" class="address2">
	<!-- 동래구 -->
	<input type="text" class="address3">
	<!-- 중앙대로 1258번길 -->
	<button type="button" class="submit-button">전송</button>
	<script type="text/javascript">
		const submitButton = document.querySelector(".submit-button");
		submitButton.onclick = () => {
			
		     let address = {
				address1: document.querySelector(".address1").value,
				address2: document.querySelector(".address2").value,
				address3: document.querySelector(".address3").value
				}
		     
		     //JSon.stringify();    객체(Object) -> JSON
		     //JSon.parse();          JSON -> 객체(Object)
		     
		     $.ajax({
					async: "false",
					type: "post",
					url: "/api/ajax2",
					data: {jsonData: JSON.stringify(address)},
					dataType: "text",
					success: response => {  
						alert(response);
						
						let obj = JSON.parse(response)
						
						console.log(obj.address1);
						console.log(obj.address2);
						console.log(obj.address3);
					},  //자바 스크립트에서 형변환
					error: function(response) {
						alert("요청 실패!");
					}
				});
		}
		
		
		
		
	</script>
</body>
</html>
